<!DOCTYPE html>
<html ng-app="ImageApp">
	<head>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
		<link rel="stylesheet/less" href="css/mobile.less" media="screen and (max-width:599px)"/>
		<link rel="stylesheet/less" href="css/pc.less" media="screen and (min-width:600px)"/>
		<link rel="stylesheet" href="css/mobile.css" media="screen and (max-width:599px)"/>
		<link rel="stylesheet" href="css/pc.css" media="screen and (min-width:600px)"/>
		<script src="lib/class/class.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-animate.js"></script>
		<script src="lib/jquery/jquery-1.10.2.js"></script>
		<script src="images.js"></script>
		<script src="lib/less/less-1.5.1.js"></script>
	</head>
	<body ng-controller="ImageCtrl">
		<div class="workspace">
			<div class="navi">
				<button class="prev" ng-click="prev()"><<</button>
				<button class="next" ng-click="next()">>></button>
			</div>
			<ul class="imageList">
				<li ng-repeat-start="i in shownImages" ng-repeat-end class="imageSlot"
					ng-class="{
					'firstSlot':($first),
					'preCenterSlot':($index==(centerImage-1)),
					'centerSlot':($index==centerImage),
					'nextCenterSlot':($index==(centerImage+1)),
					'lastSlot':($last)}">
					
					<div class="imageFrame"
						 style="background-image:url('{{images[i].src}}')">
						 <p>{{i}}</p>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
