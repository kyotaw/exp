<!DOCTYPE html>
<html ng-app="UserListApp">
	<head>
		<meta charaset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="lib/class/class.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="lib/jquery-mobile/jquery.mobile-1.3.2.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/angular/angular-resource.js"></script>
		<script src="userlist.js"></script>
		<script src="users/users.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"></link>
		<link rel="stylesheet" href="userlist.css"/>
	</head>
	<body ng-controller="UserListCtrl">
		<div id="namelist" data-role="page">
			<div data-role="header">
				<h1>Select User</h1>
			</div>
			<div data-role="content">
				<ul class="user-list" data-role="listview">
					<li ng-repeat="user in users">
						<a href="#profile" data-transition="slide" ng-click="showProfile($index)">
							<span>{{user.profile.name}}</span>
						</a>
					</li>
				</ul>
			</div>
			<div data-role="footer"/>
				<a data-role="button" data-icon="delete" ng-click="clear()"><h1>Clear</h1></a>
			</div>
		</div>
		<div id="profile" data-role="page">
			<div data-role="header">
				<a href="#" data-icon="back" data-rel="back" data-transition="slide">Back</a>
				<h1>Profile</h1>
			</div>
			<div data-role="content">
				<img src="{{users[curUser].profile.image}}"/>
				<a href="{{users[curUser].profile.url}}"><img src="images/googleplus.png"/></a>
				<form>name:<input type="text" ng-model="users[curUser].profile.name"/></form>
				<p>mail:{{users[curUser].profile.mail}}</p>
				<p>about:{{users[curUser].profile.about}}</p>
			</div>
			<div data-role="footer">
				<a data-role="button" data-icon="arrow-l" ng-click="prev()"><h1>Prev</h1></a>
				<a data-role="button" data-icon="refresh" ng-click="refresh()"><h1>Refresh</h1></a>
				<a data-role="button" data-icon="arrow-r" ng-click="next()"><h1>Next</h1></a>
			</div>
		</div>
	</body>
</html>
